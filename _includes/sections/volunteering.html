<div class="container" id="i18_volunteering">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="volunteering.my_volunteering">Volunteering</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-12">
            <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
            {% for volunteering in site.data.index.volunteering %}
            {% assign loopindex = forloop.index | modulo: 2 %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon {% if volunteering.present ==  true %} navy-bg-present {% else %} navy-bg {% endif %} wow rotateIn">
                        <i class="fa {{ volunteering.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpRight {% else %} rotateInUpLeft {% endif %}">
                        <h2><span data-i18n="volunteering.{{ volunteering.name.i18n }}">{{ volunteering.name.detail }}</span></h2>
                        <p><span data-i18n="volunteering.{{ volunteering.desc.i18n }}">{{ volunteering.desc.detail }} </span></p>
                        <span class="vertical-date"><span data-i18n="volunteering.{{ volunteering.date.i18n }}"> {{ volunteering.date.detail }} </span>
                        <br/> <small><span data-i18n="volunteering.{{ volunteering.job.i18n }}">{{ volunteering.job.detail }}</span></small> </span>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
